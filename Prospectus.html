<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="components.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Prospectus - Cadet College Sanghar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;800&family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* ========== CSS VARIABLES ========== */
        :root {
            --nav-bg: #002147;
            --primary: #002147;
            --secondary: #b8860b;
            --gold-light: #f4d03f;
            --soft-blue: #ecf5ff;
            --card-shadow: 0 15px 35px rgba(2,36,85,0.1);
            --card-shadow-hover: 0 25px 50px rgba(2,36,85,0.15);
            --text: #222;
            --muted: #556b86;
            --light-bg: #f8fbff;
            --ease-smooth: cubic-bezier(0.4, 0, 0.2, 1);
            --ease-bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* ========== BASE STYLES ========== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text);
            background: linear-gradient(135deg, #f8fbff 0%, #f0f7ff 100%);
            -webkit-font-smoothing: antialiased;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }
        
        /* Background decorative elements */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(184, 134, 11, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 33, 71, 0.05) 0%, transparent 40%);
            z-index: -1;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        img {
            max-width: 100%;
            display: block;
            height: auto;
        }

        /* ========== HERO SECTION ========== */
        .hero-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #002147 0%, #00356b 50%, #004d99 100%);
        }

        .hero-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background: url('assets/images/logo.png') center/contain no-repeat;
        }

        .hero-content {
            text-align: center;
            position: relative;
            z-index: 2;
            animation: heroAppear 1.5s var(--ease-smooth) forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes heroAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            position: relative;
            margin-bottom: 30px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .college-logo {
            width: 180px;
            height: 180px;
            margin: 0 auto;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
            animation: logoGlow 3s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            from { box-shadow: 0 20px 60px rgba(0,0,0,0.3), 0 0 0 rgba(255,215,0,0.5); }
            to { box-shadow: 0 20px 60px rgba(0,0,0,0.3), 0 0 40px rgba(255,215,0,0.8); }
        }

        .college-logo img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }

        .graduation-cap {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 60px;
            color: var(--gold-light);
            filter: drop-shadow(0 5px 15px rgba(255,215,0,0.5));
            animation: capFloat 4s ease-in-out infinite;
        }

        @keyframes capFloat {
            0%, 100% { transform: translateX(-50%) rotate(0deg); }
            25% { transform: translateX(-50%) rotate(5deg); }
            75% { transform: translateX(-50%) rotate(-5deg); }
        }

        .hero-title {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 800;
            color: white;
            margin-bottom: 15px;
            text-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { text-shadow: 0 5px 15px rgba(0,0,0,0.3); }
            to { text-shadow: 0 5px 25px rgba(255,255,255,0.5), 0 0 30px rgba(255,255,255,0.3); }
        }

        .hero-subtitle {
            font-size: 1.5rem;
            color: rgba(255,255,255,0.9);
            max-width: 600px;
            margin: 0 auto;
            font-weight: 300;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 2rem;
            animation: bounce 2s infinite;
            cursor: pointer;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-10px); }
            60% { transform: translateX(-50%) translateY(-5px); }
        }

        /* ========== MAIN CONTENT ========== */
        .main-content {
            position: relative;
            background: white;
            z-index: 20;
            padding: 80px 5%;
        }

        /* ========== PDF VIEWER SECTION ========== */
        .pdf-section {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .section-title {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        .section-title h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            color: #00356b;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 0.5px;
            position: relative;
            display: inline-block;
        }

        .section-title h2::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: var(--secondary);
            margin: 15px auto 0;
            border-radius: 2px;
        }

        .section-title p {
            color: var(--muted);
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto;
        }

        .pdf-container {
            background: white;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            margin-bottom: 40px;
            transition: all 0.4s var(--ease-smooth);
        }

        .pdf-container:hover {
            box-shadow: var(--card-shadow-hover);
            transform: translateY(-5px);
        }

        .pdf-viewer {
            width: 100%;
            height: 600px;
            border: none;
            background: #f8f9fa;
        }

        .pdf-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .pdf-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: var(--primary);
            color: white;
            padding: 16px 32px;
            border-radius: 14px;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.4s var(--ease-bounce);
            box-shadow: 0 10px 30px rgba(0,33,71,0.3);
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
        }

        .pdf-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s var(--ease-smooth);
        }

        .pdf-btn:hover {
            background: var(--secondary);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0,33,71,0.4);
        }

        .pdf-btn:hover::before {
            left: 100%;
        }

        .pdf-btn svg {
            width: 24px;
            height: 24px;
        }

        /* ========== RESPONSIVE DESIGN ========== */
        @media (max-width: 1000px) {
            .hero-title {
                font-size: 2.8rem;
            }
            .pdf-viewer {
                height: 500px;
            }
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.2rem;
            }
            .hero-subtitle {
                font-size: 1.2rem;
            }
            .section-title h2 {
                font-size: 2.2rem;
            }
            .pdf-viewer {
                height: 400px;
            }
            .pdf-controls {
                flex-direction: column;
                align-items: center;
            }
            .pdf-btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }

        @media (max-width: 520px) {
            .hero-title {
                font-size: 1.8rem;
            }
            .section-title h2 {
                font-size: 1.8rem;
            }
            .pdf-viewer {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <header-component></header-component>
    
    <!-- ========== HERO SECTION ========== -->
    <section class="hero-section">
        <div class="hero-background"></div>
        <div class="hero-content">
            <div class="logo-container">
                <div class="graduation-cap">ðŸŽ“</div>
                <div class="college-logo">
                    <img src="assets/images/Logo.webp" alt="Cadet College Sanghar Logo">
                </div>
            </div>
            <h1 class="hero-title">College Prospectus</h1>
            <p class="hero-subtitle">Discover the complete guide to Cadet College Sanghar - our programs, facilities, and admission process</p>
        </div>
        <div class="scroll-indicator" id="scrollToContent">â†“</div>
    </section>
    
    <!-- ========== MAIN CONTENT ========== -->
    <div class="main-content">
        <!-- ========== PDF VIEWER SECTION ========== -->
        <section class="pdf-section">
            <div class="section-title">
                <h2>College Prospectus 2025</h2>
                <p>Browse through our digital prospectus or download it for offline reading</p>
            </div>
            
            <div class="pdf-container">
                <iframe src="assets/docs/CSS.pdf" class="pdf-viewer" title="Cadet College Sanghar Prospectus"></iframe>
            </div>
            
            <div class="pdf-controls">
                <a href="assets/docs/CSS.pdf" download class="pdf-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    Download PDF
                </a>
                <button class="pdf-btn" id="fullscreenBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4" />
                    </svg>
                    Full Screen
                </button>
            </div>
        </section>
    </div>
    
    <footer-component></footer-component>
    
    <script src="loader.js"></script>
    <script>
        // Scroll to content function
        document.getElementById('scrollToContent').addEventListener('click', function() {
            document.querySelector('.main-content').scrollIntoView({ 
                behavior: 'smooth' 
            });
        });

        // Fullscreen functionality for PDF viewer
        document.getElementById('fullscreenBtn').addEventListener('click', function() {
            const pdfViewer = document.querySelector('.pdf-viewer');
            
            if (pdfViewer.requestFullscreen) {
                pdfViewer.requestFullscreen();
            } else if (pdfViewer.webkitRequestFullscreen) {
                pdfViewer.webkitRequestFullscreen();
            } else if (pdfViewer.msRequestFullscreen) {
                pdfViewer.msRequestFullscreen();
            }
        });

        // Add animation to elements when they come into view
        document.addEventListener('DOMContentLoaded', function() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, { threshold: 0.1 });

            // Observe elements for animation
            const animatedElements = document.querySelectorAll('.pdf-container, .section-title');
            animatedElements.forEach(el => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
                el.style.transition = 'opacity 0.6s var(--ease-smooth), transform 0.6s var(--ease-smooth)';
                observer.observe(el);
            });
        });
    </script>
</body>
</html>
